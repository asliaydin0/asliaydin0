# üêç GitHub Action: Generate Snake Animation

name: Generate Snake

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository content
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate the Snake files
      - name: Generate snake files
        uses: Platane/snk@master
        with:
          github_user_name: asliaydin0
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif

      # Show git status (optional)
      - name: Show status
        run: git status

      # Deploy the Snake animation to the 'output' branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
